<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar na Lista VIP | Bahuan Imóveis</title>
  <meta name="description" content="Formulário da Lista VIP Bahuan Imóveis para oportunidades em São Paulo." />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <section>
    <div class="container">
      <h1>Entrar na Lista VIP</h1>
      <p class="muted">Preencha em menos de 1 minuto para receber imóveis aderentes ao seu perfil no WhatsApp.</p>

      <form id="vipForm">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" required />

        <label for="whatsapp">WhatsApp</label>
        <input id="whatsapp" name="whatsapp" required placeholder="11999998888" />

        <label for="bairro">Bairro de interesse</label>
        <select id="bairro" name="bairro" required>
          <option value="">Selecione</option>
          <option>Morumbi</option>
          <option>Santo Amaro</option>
          <option>Butantã</option>
          <option>Vila Sônia</option>
          <option>Vila Andrade</option>
        </select>

        <label for="tipo">Tipo de imóvel</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="lançamento">Lançamento</option>
          <option value="obra">Em obras</option>
          <option value="pronto">Pronto para morar</option>
        </select>

        <label for="entrada">Faixa de entrada</label>
        <select id="entrada" name="entrada" required>
          <option value="">Selecione</option>
          <option>até R$ 100 mil</option>
          <option>R$ 100 mil a R$ 200 mil</option>
          <option>R$ 200 mil a R$ 400 mil</option>
          <option>acima de R$ 400 mil</option>
        </select>

        <label for="prazo">Prazo para compra</label>
        <select id="prazo" name="prazo" required>
          <option value="">Selecione</option>
          <option>imediato</option>
          <option>até 3 meses</option>
          <option>até 6 meses</option>
          <option>até 12 meses</option>
          <option>acima de 12 meses</option>
        </select>

        <button class="btn" type="submit" style="margin-top:16px;">Continuar para WhatsApp</button>
        <div id="status" class="notice" aria-live="polite">Ao enviar, você será redirecionado para o WhatsApp com mensagem pronta.</div>
        <small>Ao enviar, você concorda em receber contato consultivo da equipe Bahuan Imóveis.</small>
      </form>
    </div>
  </section>

  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/vip-form.js"></script>
</body>
</html>
