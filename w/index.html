<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecionando para o WhatsApp…</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 24px;">
    <h2>Redirecionando para o WhatsApp…</h2>
    <p>Se não redirecionar em 2 segundos, verifique se o bloqueio de pop-up está ativado.</p>

    <script>
  // URL do seu Web App (Apps Script)
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzlSDAshFhVL0HJ1y1VTEdJVENb7QO5LSXEaCahyEsSIijVtjRVhL5RDAjCBz1uEpmn1g/exec";

  // Seu WhatsApp (sem + e sem espaços)
  const PHONE = "5511996900033";

  const qs = new URLSearchParams(window.location.search);
  const src = qs.get("src") || "SITE";
  const ts = Date.now();

  // 1) registra clique no Apps Script (sem travar o redirect)
  const payload = {
    type: "wa_click",
    payload: {
      src,
      ts,
      ua: navigator.userAgent,
      page: window.location.href
    }
  };

  try {
    if (navigator.sendBeacon) {
      const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
      navigator.sendBeacon(WEBAPP_URL, blob);
    } else {
      // fallback: tenta POST normal (não bloqueia)
      fetch(WEBAPP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        mode: "no-cors"
      }).catch(() => {});
    }
  } catch (e) {}

  // 2) abre WhatsApp (top-level)
  const text = `Olá! Vim pela Lista VIP (SRC: ${src}). Quero opções de lançamento/em obras/pronto em São Paulo.`;
  const waUrl = `https://wa.me/${PHONE}?text=${encodeURIComponent(text)}`;
  window.location.replace(waUrl);
</script>

  </body>
</html>
